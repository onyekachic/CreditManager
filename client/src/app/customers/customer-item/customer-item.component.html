<div class="text-center mt-3" *ngIf="formData.customerID !== 0">
  <h4>Edit - {{ formData.contactName }}</h4>
</div>
<hr />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="customerID"
    #customerID="ngModel"
    [(ngModel)]="formData.customerID"
  />

  <div class="form-group">
    <label>Contact Name</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">N</div>
      </div>
      <input
        name="contactName"
        #contactName="ngModel"
        [(ngModel)]="formData.contactName"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group">
    <label>Contact Address</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">A</div>
      </div>
      <input
        name="address"
        #address="ngModel"
        [(ngModel)]="formData.address"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Phone</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">#</div>
        </div>
        <input
          name="phone"
          #phone="ngModel"
          [(ngModel)]="formData.phone"
          class="form-control"
        />
      </div>
    </div>

    <div class="form-group col-md-6">
      <label>GroupName</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">G</div>
        </div>
        <input
          name="groupName"
          #groupName="ngModel"
          [(ngModel)]="formData.groupName"
          class="form-control"
        />
      </div>
    </div>
  </div>
  <div class="for-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
      <i class="fa fa-close"></i> Close
    </button>
  </div>
</form>
